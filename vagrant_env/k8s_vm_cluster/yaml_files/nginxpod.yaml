apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginxpod-depl
  name: nginxpod-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nginxpod-depl
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginxpod-depl
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginxpod-service
spec:
  type: NodePort
  selector:
    app: nginxpod-depl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
      nodePort: 30500
