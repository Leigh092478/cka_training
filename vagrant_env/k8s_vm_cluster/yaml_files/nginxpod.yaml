apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: nginxpod-depl
  name: nginxpod-depl
  namespace: test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginxpod-depl
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: nginxpod-depl
    spec:
      containers:
      - image: nginx
        name: nginx
        ports:
        - containerPort: 80
        resources: {}
status: {}

---
apiVersion: v1
kind: Service
metadata:
  name: nginxpod-service
  namespace: test
spec:
  type: NodePort
  selector:
    app: nginxpod-depl
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80 
      nodePort: 30500

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nginx-ingress
spec:
  rules:
  - host: myapp.com
    http:
      paths:
      - backend:
          serviceName: nginxpod-service
          servicePort: 80